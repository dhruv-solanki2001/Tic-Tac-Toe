<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Tic-Tac-Toe Game</h1>
        </div>
        <div class="status-btn">
            <div class="status">
                <h3>Your Turn</h3>
            </div>
            <div class="btn">
                <h3>Restart</h3>
            </div>
        </div>
        <div class="gameBoard">
            <div class="gameCell box0"></div>
            <div class="gameCell box1"></div>
            <div class="gameCell box2"></div>
            <div class="gameCell box3"></div>
            <div class="gameCell box4"></div>
            <div class="gameCell box5"></div>
            <div class="gameCell box6"></div>
            <div class="gameCell box7"></div>
            <div class="gameCell box8"></div>
        </div>
        <div style="padding-top: 20px;">
            <a href="../index.html">Go back to main page</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
